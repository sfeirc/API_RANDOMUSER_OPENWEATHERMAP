<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-100 p-6">

                </thead>
                <tbody class="text-gray-600 text-sm font-light">

                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
